career-profile:
  title: About me
  summary: |
    A tinkerer at heart, I bring ample curiosity and technical expertise with domain knowledge from agriculture all the way to streaming video. My primary languages are Python, C++, and Java with AWS or Azure cloud. I've written data pipelines, desktop apps, and APIs with a healthy dose of infrastructure management and requirements elicitation. 

    I'm comfortable working anywhere in the stack, from ops all the way to UI. Outside of work I love wildlife photography, especially taking pictures of birds! You can take a look at my eBird account and photos [here](https://ebird.org/profile/MzU3NDY0Nw). I also love playing and writing RPGs and wargames, you can find my first attempt at writing an RPG [here](https://adelynflowers.github.io/five-minute-adventures/).
