projects:
  title: Projects
  intro: >
    Here's a selection of some of my favorite personal projects.
  assignments:
    - title: Kobo Annotation Export
      link: "https://github.com/adelynflowers/KoboAnnotationExportTool"
      tagline: "A desktop app that allows one click importing of highlights from Kobo eReaders. Manage your highlights in one place with notes, search, sorting, tagging, and CSV export. Built with C++ and Qt for Windows and Linux."

    - title: DanceDanceTogether
      link: "https://github.com/adelynflowers/dancedancetogether"
      tagline: "A Golang app that simplifies playing Project Outfox with 2 dance pads on the steam deck. A drop-in replacement for the outfox launcher that allows you to choose P1 and dynamically remap controls based on system state."

    - title: Jebird(WIP)
      link: "https://github.com/adelynflowers/jebird"
      tagline: "A Java wrapper for the eBird API."
